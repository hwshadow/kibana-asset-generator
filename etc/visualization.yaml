---
People Count:
  search: Records
  type: metric
  metrics:
  - count{"fontSize": 60}
Unique Cities:
  search: Records
  type: metric
  metrics:
  - cardinality(City){"fontSize": 60}
Seattle or Not by Requested:
  search: Records
  type: histogram
  metrics:
  - count
  partitions:
    - date_histogram<x>(DateRequested)
    - filters<slice>[seattle,not seattle]
