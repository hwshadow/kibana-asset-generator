---
- title: female-count
  query: characters-female
  type: metric
  metrics:
  - 'count'
- title: male-count
  query: characters-male
  type: metric
  metrics:
  - 'count'
- title: unique-race-count
  query: characters-all
  type: metric
  metrics:
  - 'cardinality(race)'
- title: character-race
  query: characters-all
  type: histogram
  metrics:
  - 'count'
  partitions:
  - 'terms<slice>(race){"size": 1000}'
- title: character-race-dob
  query: characters-all
  type: histogram
  metrics:
  - 'count'
  partitions:
  - 'terms<x>(dob){"size": 1000}'
  - 'terms<slice>(race){"size": 1000}'
- title: character-weapons
  query: characters-all
  type: table
  metrics:
  - 'count'
  partitions:
  - 'terms<slice>(weapons){"size": 1000}'
