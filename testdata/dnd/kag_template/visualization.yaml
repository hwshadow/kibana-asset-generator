---
- title: female-count
  query: characters-female
  type: metric
  metrics:
  - count
- title: male-count
  query: characters-male
  type: metric
  metrics:
  - count
- title: unique-race-count
  query: characters-all
  type: metric
  metrics:
  - cardinality(race)
- title: character-race
  query: characters-all
  type: histogram
  metrics:
  - count
  partitions:
  - terms<slice>(race)
- title: character-dob-race
  query: characters-all
  type: histogram
  metrics:
  - count
  partitions:
  - terms<x>(dob)
  - terms<slice>(race)
- title: character-race-origins
  query: characters-all
  type: table
  metrics:
  - count
  partitions:
  - terms<slice>(city)
  - terms<slice>(race)
